<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form - Muhammad Hussain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg-image">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <img src="./images/contact-form-icon.svg" alt="">
                </div>
            </div>

            <div class="row main-content">
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <h1 class="fs-1 text-white w-50 text-center main-heading">Interested in our business pricing?</h1>
                    <p class="text-white w-50 text-center mt-3 main-para">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
                    <div class="contact-form w-75 mt-5">
                        <form class="row g-3">
                            <div class="col-md-6">
                              <label for="name" class="form-label text-white">Name</label>
                              <input type="name" class="form-control" id="name">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label text-white">Company Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                              </div>
                              <div class="col-md-6">
                                <label for="inputState" class="form-label text-white">Company Size</label>
                                <select id="inputState" class="form-select fw-semibold fs-6">
                                  <option selected>50-100 employees</option>
                                  <option>...</option>
                                </select>
                              </div>
                              <div class="col-md-6">
                                <label for="inputState" class="form-label text-white">Subject</label>
                                <select id="inputState" class="form-select fw-semibold fs-6">
                                  <option selected>Building Landing Pages</option>
                                  <option>...</option>
                                </select>
                              </div>
                            <div class="col-12">
                                <label for="exampleFormControlTextarea1" class="form-label text-white">Message</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                            <button type="button" class="btn btn-light fw-semibold">Contact Sales</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
